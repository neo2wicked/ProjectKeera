<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container project-details-container">
        <h1>Project Details</h1>
        <form id="projectDetailsForm">
            <div class="form-group">
                <label for="projectGoal">Project Goal Statement:</label>
                <textarea id="projectGoal" name="projectGoal" required></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="stakeholdersSummary">Summary of Stakeholders:</label>
                <textarea id="stakeholdersSummary" name="stakeholdersSummary" required></textarea>
            </div>
            <div class="form-group">
                <label for="changeImpacts">Change Impacts:</label>
                <textarea id="changeImpacts" name="changeImpacts" required></textarea>
            </div>
            <div id="interviewRounds"></div>
            <button type="button" id="addInterviewRoundBtn">Add Interview Round</button>
            <button type="submit">Submit Details</button>
        </form>
    </div>
    <script src="js/projectDetails.js"></script>
</body>
</html>
