<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container project-details-container">
        <h1>Project Details</h1>
        <form id="projectDetailsForm">
            <div class="form-group">
                <label for="projectDetails">Project Details:</label>
                <textarea id="projectDetails" name="projectDetails" required></textarea>
            </div>
            <button type="submit">Submit Details</button>
        </form>
        <div id="interviewRounds"></div>
        <button type="button" id="addInterviewRoundBtn">Add Interview Round</button>
    </div>
    <script src="js/projectDetails.js"></script>
</body>
</html>
