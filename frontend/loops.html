<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Creation</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/projectCreation.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Create a New Loop</h1>
        <select id="projectSelect">
            <option value="">Select a Project to Edit</option>
            <!-- Options filled by JavaScript -->
        </select>
        <div class="project-actions">
            <button type="button" onclick="duplicateProject()" style="display: none;" id="duplicateBtn">Duplicate Project</button>
            <button type="button" onclick="deleteProject()" style="display: none;" id="deleteBtn">Delete Project</button>
        </div>
        <form id="projectForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="organizationName">Organization Name:</label>
                <input type="text" id="organizationName" name="organizationName" required>
            </div>
            <div class="form-group">
                <label for="companyLogo">Company Logo:</label>
                <input type="file" id="companyLogo" name="companyLogo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="departmentName">Department Name:</label>
                <input type="text" id="departmentName" name="departmentName" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            <div class="form-group">
                <label for="executiveSponsor">Project Executive Sponsor:</label>
                <input type="text" id="executiveSponsor" name="executiveSponsor" required>
            </div>
            <div class="form-group">
                <label for="programLead">Program Lead:</label>
                <input type="text" id="programLead" name="programLead" required>
            </div>
            <div class="form-group">
                <label for="projectManager">Project Manager:</label>
                <input type="text" id="projectManager" name="projectManager" required>
            </div>
            <div class="form-group">
                <label for="changeManager">Change Manager:</label>
                <input type="text" id="changeManager" name="changeManager" required>
            </div>
            <!-- Placeholder for dynamic interview rounds -->
            <div id="interviewRounds"></div>
            <button type="button" onclick="addInterviewRound()">Add Interview Round</button>
            <button type="submit" id="submitBtn">Create Project</button>
        </form>
    </div>
</body>
</html>
