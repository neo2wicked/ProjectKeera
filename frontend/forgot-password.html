<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Management Platform - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <div class="forgot-password-container"> <!-- Added container similar to signup-container -->
            <p>No worries, happens to the best of us. Just enter your email below and we'll send you instructions to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit">Send Reset Instructions</button>
            </form>
            <p>Remembered your password? <a href="index.html">Log in</a></p>
        </div>
    </div>
    <script src="forgot-password.js"></script> <!-- You'll need to create this -->
</body>
</html>
