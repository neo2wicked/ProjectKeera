<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Management Platform - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Change Management Platform</h1>
        <div class="login-container">
            <!-- Let's add a bit of flair with a Sign In header -->
            <h1>Sign In</h1>
            <!-- And why not throw in a motivational tagline while we're at it? -->
            <p>Let's build something great</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <!-- <img src="logos/eye-open.png" alt="Show Password" id="togglePassword" style="cursor: pointer;"> -->
                </div>
                <button type="submit">Login</button>
                <!-- Adding the Forgot Password link right here -->
                <p><a href="forgot-password.html">Forgot Password?</a></p>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="login/login.js"></script>
</body>
</html>
