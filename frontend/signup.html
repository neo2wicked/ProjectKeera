<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Management Platform - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Join the Change Management Platform</h1>
        <div class="signup-container">
            <h1>Sign Up</h1> <!-- Correctly placed H1 for Sign Up -->
            <p>Enter details to create your account</p> <!-- Instructional paragraph right where it's needed -->
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
