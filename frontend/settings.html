<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        async function loadContent(url, targetElement) {
            const response = await fetch(url);
            const content = await response.text();
            targetElement.innerHTML = content;
        }

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Pass document.body directly instead of trying to find it by ID
                await loadContent('base.html', document.body);

                // Ensure the base content is fully loaded into the DOM
                setTimeout(() => {
                    const pageTitle = document.getElementById('pageTitle');
                    const mainContent = document.getElementById('mainContent');
                    if (pageTitle) {
                        pageTitle.innerText = 'Settings';
                    }
                    if (mainContent) {
                        mainContent.innerHTML = `
                            <div class="settings-container">
                                <div class="settings-tabs">
                                    <button class="tab-button active" data-tab="general">General</button>
                                    <button class="tab-button" data-tab="billing">Billing</button>
                                    <button class="tab-button" data-tab="team">Team</button>
                                    <button class="tab-button" data-tab="notifications">Notifications</button>
                                    <button class="tab-button" data-tab="security">Security</button>
                                </div>
                                <div class="tab-content active" id="general">
                                    <h2>Basic details</h2>
                                    <div class="user-info">
                                        <img src="path/to/user-image.jpg" alt="User Image" class="user-image">
                                        <div class="user-details">
                                            <p class="user-name">Keera Godfrey</p>
                                            <p class="user-email">kgodfrey@ariscommunications.com</p>
                                        </div>
                                        <button class="change-button">Change</button>
                                    </div>
                                    <form id="settingsForm">
                                        <div class="settings-form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" id="email" name="email" required>
                                        </div>
                                        <div class="settings-form-group">
                                            <label for="password">New Password:</label>
                                            <input type="password" id="password" name="password" placeholder="New Password">
                                        </div>
                                        <div class="settings-form-group">
                                            <label for="confirmPassword">Confirm New Password:</label>
                                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password">
                                        </div>
                                        <button type="submit" class="settings-submit">Save Changes</button>
                                    </form>
                                </div>
                                <div class="tab-content" id="notifications">
                                    <h2>Notifications</h2>
                                    <div class="settings-form-group">
                                        <label for="loopCompletionNotification">Loop Completion Notification</label>
                                        <input type="checkbox" id="loopCompletionNotification" name="loopCompletionNotification">
                                    </div>
                                    <div class="settings-form-group">
                                        <label for="newChangeRequestNotification">New Change Request Notifications</label>
                                        <input type="checkbox" id="newChangeRequestNotification" name="newChangeRequestNotification">
                                    </div>
                                </div>
                                <div class="tab-content" id="account">
                                    <h2>Account</h2>
                                    <button class="sign-out-button">Sign Out</button>
                                    <button class="delete-account-button">Delete Account</button>
                                </div>
                            </div>
                        `;
                        // Load additional scripts after updating the DOM
                        const script = document.createElement('script');
                        script.src = 'js/common.js';
                        document.body.appendChild(script);
                    }
                }, 0);
            } catch (error) {
                console.error('Failed to load base content:', error);
            }
        });
    </script>
    <script src="js/settings.js"></script>
</body>
</html>
