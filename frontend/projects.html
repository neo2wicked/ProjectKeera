<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Creation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Project</h1>
        <form id="projectForm">
            <input type="text" id="organizationName" name="organizationName" placeholder="Organization Name" required>
            <input type="text" id="projectName" name="projectName" placeholder="Project Name" required>
            <!-- Feel free to add more fields as your ambition dictates -->
            <button type="submit">Create Project</button>
        </form>
    </div>
    <script src="projectCreation.js"></script> <!-- You'll need to create this -->
</body>
</html>
