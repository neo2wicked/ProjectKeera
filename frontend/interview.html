</head>
<body>
    <h1>Schedule an Interview</h1>
    <form id="interviewForm">
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName" name="candidateName" required><br><br>

        <label for="interviewDate">Interview Date:</label>
        <input type="date" id="interviewDate" name="interviewDate" required><br><br>

        <label for="interviewTime">Interview Time:</label>
        <input type="time" id="interviewTime" name="interviewTime" required><br><br>

        <button type="submit">Schedule Interview</button>
    </form>

    <script>
        document.getElementById('interviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Interview scheduled! (Not really, but letâ€™s pretend.)');

        });
    </script>
</body>
</html>
